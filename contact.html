    <header>
        <nav class="navbar">

            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="content">
                <h1>Contact Me</h1>
                <p>I'd love to hear from you! Send me a message, and I'll get back to you soon.</p>
                <form id="contactForm" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <div id="responseMessage"></div>
                    <button type="submit" onclick="sendMail()">Send Message</button>
                </form>
            </div>
        </section>
    </main>
